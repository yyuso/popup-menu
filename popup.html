<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Navigation Tabs</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col">
            <div onclick="hizlimenuu()" class="hizlimenuu">hizli menü</div>
            <div class="wrapper3" id="wrapper3">
                <div class="tittle3">
                  <span>Hızlı Menü</span>
                  <i class="fa-regular fa-circle-xmark"></i>
                </div>
                <div class="main3">
                <div class="user3 color"><i class="fa-solid fa-user"></i>User</div>
                <div class="user3 color"><i class="fa-solid fa-cart-shopping"></i>Cart</div>
                <div class="user3 color"><i class="fa-solid fa-recycle"></i>Compare</div>
                <div class="user3 color"><i class="fa-regular fa-heart"></i>Wishlist</div>
                <div class="user3 color"><i class="fa-regular fa-user"></i>Account</div>
                <div class="user3 color"><i class="fa-solid fa-home"></i>Home</div>
                </div>
            </div>
          </div>
          <div class="col">
            <div onclick="hizlimenu()" class="hizlimenu">hızlı menü</div>
            <div class="wrapper " id="wrapper">
              <div class="tittle">
                <span>Hızlı Menü</span>
                <i class="fa-regular fa-circle-xmark"></i>
              </div>
              <div class="main">
                <div class="link color col-md-12"><i class="fa-solid fa-user"></i>User</div>
                <div class="link color col-md-12"><i class="fa-solid fa-cart-shopping"></i>Cart</div>
                <div class="link color col-md-12"><i class="fa-solid fa-recycle"></i>Compare</div>
                <div class="link color col-md-12"><i class="fa-regular fa-heart"></i>Wishlist</div>
                <div class="link color col-md-12"><i class="fa-regular fa-user"></i>Account</div>
                <div class="link color col-md-12"><i class="fa-solid fa-home"></i>Home</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="wrapper2" id="wrapper2">
              <div class="tittle2" onclick="main()">
                <i class="fa-solid fa-bars"></i>
              </div>
              <div class="button-div">           
                <div class="main2">
                  <div class="link2 color"><i class="fa-solid fa-user"></i>User</div>
                  <div class="link2 color"><i class="fa-solid fa-cart-shopping"></i>Cart</div>
                  <div class="link2 color"><i class="fa-solid fa-recycle"></i>Compare</div>
                  <div class="link2 color"><i class="fa-regular fa-heart"></i>Wishlist</div>
                  <div class="link2 color"><i class="fa-regular fa-user"></i>Account</div>
                  <div class="link2 color"><i class="fa-solid fa-home"></i>Home</div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>   
</body>
<script>
  function hizlimenu(){
    var div = document.getElementById("wrapper");
    if (div.style.display === "none") {
      div.style.display = "block";
    } else {
      div.style.display = "none";
    }
  }
  function hizlimenuu(){
    var div = document.getElementById("wrapper3");
    if (div.style.display === "none") {
      div.style.display = "block";
    } else {
      div.style.display = "none";
    }
  }
 function main() {
    var div = document.getElementById("wrapper2");
    if (div.style.right == "-555px") {
        div.style.right = "0px"; 
        var pass_icon = document.getElementsByClassName("fa-bars")[0];
        pass_icon.classList.remove("fa-bars");
        pass_icon.classList.add("fa-circle-xmark");
        div.style.transition-duration("0.5s");

    } else {
        div.style.right = "-555px";
        var pass_icon = document.getElementsByClassName("fa-circle-xmark")[2];
        pass_icon.classList.remove("fa-circle-xmark");
        pass_icon.classList.add("fa-bars");
    }
  }
</script>
</html>
